name: Publish NPM packages

permissions:
  id-token: write # Required for OIDC
  contents: read # Recommended security best practice

on:
  workflow_dispatch:

jobs:
  publish:
    # prevents this action from running on forks
    if: github.repository == 'thesysdev/genui-widget'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9.15.4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"

      # CRITICAL: npm 11.5.1+ required for trusted publishing
      - name: Install npm 11.6.4
        run: npm install -g npm@11.6.4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build projects
        run: pnpm run build

      - name: Publish package
        run: pnpm publish --access public
        # Note: provenance is automatically generated with trusted publishing
